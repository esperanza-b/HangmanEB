<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <!--Bootstrap is used to make the game nicer-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    
</head>
<body>
    <!--Bootstrap container will hold everything-->
    <div class="container">
        <!--Jumbotron holds title section-->
        <div class="jumbotron">
            <div class="container"></div>
            <h1>Hangman</h1>
            <h2>Guess the neame of the singer</h2>
            <small>Click any letter to begin</small>
           </div>
           <!--Game counters all held here panels are being used to hold all sections-->
           <div class="row">
               <div class="col-lg-12">
                   <!--First Panel;: hold the word to guess (blanks and guessed word)-->
                   <div class="panel panel-default">
                       <div class="panel-heading">
                           <h3 class="panel-title"><strong>Word to Guess</strong></h3>
                        
                      </div>
                      <div class= "panel body">
                          <!-- This h3 section called wordblanks is what we'll be replacing with letter as the user guesses-->
                          <h3>"Word-Blanks"</h3>
                          <!--Second panel: Holds the list of wrong user guesses-->
                            <div class="panel panel-default">
                            <div class="panel-body">
                           <!--This span section called userGuesses is where we will be dumping the wrong guesses-->
                           <strong>Word Guesses:</strong><span id="wrong-guesses"></span>
                        </div>
                    </div>
                    
                    <!--Third panel: Holds the number of wrong guesses-->
                     <div class="panel panel-default">
                    <div class="panel body">
            <!--This span section called guessesleft is where we will be dumping the number of guesses left-->
                    <strong>Guesses Left:</strong><span id="guesses-left"></span>
                   </div>
               </div>
           
               <!--Fourth panel: Holds the number of wins-->
           <div class="panel panel-default">
                <div class="panel body">
        <!--This span section called Wincounter is where we will be dumping the number of wins-->
                <strong>Wins:</strong><span id="win-counter"></span>
           
          </div>
        </div>

        <!--Fifth panel: Holds the number of loses-->
        <div class="panel panel-default">
                <div class="panel body">
        <!--This span section called lossCounter is where we will be dumping the number of losses-->
                <strong>Losses:</strong><span id="loss-counter"></span>
        
       <!--Load the javascript at bottom so it waits for html content to display first, 
        if you put this at top it will crash because html id's won't exist yet-->
        <script src="main.js"></script>
             <div>
         </div>
       <div>  
    </div>
  <div>
</div>

</body>
</html>
